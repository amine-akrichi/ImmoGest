<H1 mat-dialog-title>Ajouter un enregistrement</H1>
<div class="dialog-content" mat-dialog-content  >
    
        <div class="row">
            <mat-form-field class="form-control-third-width" appearance="outline">
                <mat-label>Date</mat-label>
                <input matInput type="date" [(ngModel)]="data.date">
                <mat-hint>JJ/MM/AAAA</mat-hint>
            </mat-form-field>

            <mat-form-field class="form-control-third-width" appearance="outline">
                <mat-label>Type</mat-label>
                <mat-select [(ngModel)]="data.type" >
                    <mat-option value="Appel téléphonique">Appel téléphonique</mat-option>
                    <mat-option value="Email">Email</mat-option>
                    <mat-option value="Visite sur site">Visite sur site</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="form-control-third-width" appearance="outline">
                <mat-label>Titre</mat-label>
                <input matInput [(ngModel)]="data.title">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="form-control-full-width" appearance="outline">
                <mat-label>Contenu</mat-label>
                <textarea matInput [(ngModel)]="data.content"></textarea>
            </mat-form-field>
        </div>
            
</div>
<mat-dialog-actions align="end">
    <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial >Ajouter </button>
</mat-dialog-actions>
