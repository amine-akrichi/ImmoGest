<div class="dialog-title"  mat-dialog-title>
    <h1>Modifications Demandées</h1>
    <button mat-button (click)="addModification()"><mat-icon>add_circle_outline</mat-icon>Ajouter une modification</button>
</div>
<mat-dialog-content>
    <mat-form-field class="form-control-search" appearance="outline">
        <mat-label>Recherche</mat-label>
        <input matInput #input (keyup)="applyFilter($event)" >
    </mat-form-field>
    <mat-card class="table-card">
        <div>
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Date</strong> </th>
                    <td mat-cell *matCellDef="let modification"> {{ modification.date}} </td>
                </ng-container>
        
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Prix</strong> </th>
                    <td mat-cell *matCellDef="let modification"> {{ modification.modificationPrice}}DT </td>
                </ng-container>
        
                <ng-container matColumnDef="modification">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Modification Demandés</strong> </th>
                    <td mat-cell *matCellDef="let modification"> {{ modification.modification}} </td>
                </ng-container>
        
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Action</strong>  </th>
                    <td mat-cell *matCellDef="let modification" > 
                    <button mat-button color="primary" (click)="updateModification(modification)"><mat-icon>edit</mat-icon></button>
                    <button mat-button color="warn" (click)="deleteModification(modification)"><mat-icon>delete</mat-icon></button>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let modification; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Aucune donnée ne correspond au "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 25]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card>
</mat-dialog-content>
